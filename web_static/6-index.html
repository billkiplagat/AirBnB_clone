<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">

    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">

    <header>

    <div class="container">

                    <li>

                </ul>
            </div>
    
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Tv</li>
                    <li>Iron</li>

                </ul>
            </div>
            <button>Search</button>

    </div>
    <footer>
        <p>Best School</p>
